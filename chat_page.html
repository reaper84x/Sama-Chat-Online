<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .header {
            background: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
        }
        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            background: #ffffff;
        }
        .message-container {
            display: flex;
            align-items: flex-start;
            margin: 5px 0;
        }
        .chat-bubble {
            padding: 10px;
            border-radius: 10px;
            margin: 0 10px;
            max-width: 70%;
            position: relative;
            animation: float 0.3s ease;
        }
        .me {
            background-color: #e6f7ff;
            margin-left: auto;
        }
        .other {
            background-color: #f0f0f0;
        }
        .profile-pic {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #ccc;
            margin-right: 10px;
        }
        .chat-input-container {
            display: flex;
            padding: 10px;
            background: #f0f0f0;
        }
        .chat-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }
        .send-button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 10px 15px;
        }
        .send-button:hover {
            background-color: #0056b3;
        }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="header">
        Chat Room
        <div id="chatroom-code" style="font-size: 12px; margin-top: 5px;"></div>
    </div>

    <div id="chat-container"></div>

    <div class="chat-input-container">
        <input type="text" class="chat-input" id="chat-input" placeholder="Type a message..." onkeydown="checkEnter(event)">
        <button class="send-button" onclick="sendMessage()">Send</button>
    </div>

    <script>
        const binId = "6713e37dacd3cb34a899bbcb";
        const masterKey = "$2a$10$SjhSiTDW101gGwgR2EMuSeimya/ER6HzCFxrwOkhtxONDwVyeCpPO";

        // Check if user is logged in
        if (!localStorage.getItem('username')) {
            alert("You must log in to access the chat room.");
            window.location.href = 'index.html'; // Redirect to login page
        }

        const username = localStorage.getItem('username');
        const chatContainer = document.getElementById('chat-container');
        const chatInput = document.getElementById('chat-input');
        const chatroomCodeElement = document.getElementById('chatroom
                                                        code** element.

        // Placeholder for chat room code
        const chatroomCode = "12345"; // This should be dynamically generated when a room is created
        chatroomCodeElement.textContent = `Room Code: ${chatroomCode}`;

        // Load chat messages for the current room
        function loadChatMessages() {
            fetch(`https://api.jsonbin.io/v3/b/${binId}`, {
                method: 'GET',
                headers: {
                    'X-Master-Key': masterKey
                }
            })
            .then(response => response.json())
            .then(data => {
                const messages = data.record.messages || [];
                chatContainer.innerHTML = ''; // Clear previous messages
                messages.forEach(msg => appendMessage(msg.username, msg.message)); // Append each message
                chatContainer.scrollTop = chatContainer.scrollHeight; // Scroll to the bottom
            })
            .catch(err => console.error(err));
        }

        // Send a message function
        function sendMessage() {
            const message = chatInput.value.trim();
            if (!message) return; // Do not send empty messages

            const messageData = {
                username: username,
                message: message
            };

            fetch(`https://api.jsonbin.io/v3/b/${binId}`, {
                method: 'GET',
                headers: {
                    'X-Master-Key': masterKey
                }
            })
            .then(response => response.json())
            .then(data => {
                const messages = data.record.messages || [];
                messages.push(messageData); // Add new message
                return fetch(`https://api.jsonbin.io/v3/b/${binId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': masterKey
                    },
                    body: JSON.stringify({ messages })
                });
            })
            .then(() => {
                chatInput.value = ''; // Clear input
                loadChatMessages(); // Reload messages
            })
            .catch(err => console.error(err));
        }

        // Append messages with user perspective alignment
        function appendMessage(user, message) {
            const messageContainer = document.createElement('div');
            messageContainer.classList.add('message-container');

            const bubble = document.createElement('div');
            bubble.classList.add('chat-bubble');

            // Adjust bubble alignment based on user
            if (user === username) {
                bubble.classList.add('me'); // Current user bubble
            } else {
                bubble.classList.add('other'); // Other users' bubbles
            }

            bubble.textContent = message;

            // Append profile picture for the user
            const profilePic = document.createElement('div');
            profilePic.classList.add('profile-pic');
            profilePic.style.backgroundImage = `url('path_to_avatar_image_or_placeholder')`; // Replace with actual avatar logic

            messageContainer.appendChild(profilePic);
            messageContainer.appendChild(bubble);
            chatContainer.appendChild(messageContainer);
            chatContainer.scrollTop = chatContainer.scrollHeight; // Scroll to the bottom
        }

        // Check for Enter key
        function checkEnter(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Load initial chat messages
        loadChatMessages();
    </script>
</body>
</html>
