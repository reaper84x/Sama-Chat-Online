<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host or Join Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        button {
            padding: 15px 25px;
            margin: 10px;
            font-size: 18px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #join-chat-form {
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        #room-code {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h1>Choose an Option</h1>
    <button id="host-chat-btn">Host Chat</button>
    <button id="join-chat-btn">Join Chat</button>

    <div id="join-chat-form">
        <input type="text" id="room-code" placeholder="Enter Room Code">
        <button onclick="joinChat()">Join</button>
    </div>

    <script>
        const binId = "6713e37dacd3cb34a899bbcb";
        const masterKey = "$2a$10$SjhSiTDW101gGwgR2EMuSeimya/ER6HzCFxrwOkhtxONDwVyeCpPO";

        // Generate a random room code
        function generateRoomCode() {
            return Math.random().toString(36).substr(2, 9);
        }

        // Host a new chat room
        document.getElementById('host-chat-btn').addEventListener('click', () => {
            const roomCode = generateRoomCode();
            const username = localStorage.getItem('username');
            const newRoom = {
                roomId: roomCode,
                roomName: `${username}'s Chat Room`,
                messages: [],
                activeUsers: [username]
            };

            // Fetch existing data from JSONBin, then add the new room
            fetch(`https://api.jsonbin.io/v3/b/${binId}/latest`, {
                method: 'GET',
                headers: {
                    'X-Master-Key': masterKey
                }
            }).then(response => response.json())
              .then(data => {
                  const chatrooms = data.record.chatrooms || [];
                  chatrooms.push(newRoom);

                  // Update the bin with the new room
                  fetch(`https://api.jsonbin.io/v3/b/${binId}`, {
                      method: 'PUT',
                      headers: {
                          'Content-Type': 'application/json',
                          'X-Master-Key': masterKey
                      },
                      body: JSON.stringify({ chatrooms })
                  }).then(() => {
                      // Redirect to the chatroom with the generated room code
                      window.location.href = `chatroom.html?room=${roomCode}`;
                  });
              }).catch(err => console.error(err));
        });

        // Show the join chat form when clicking the "Join Chat" button
        document.getElementById('join-chat-btn').addEventListener('click', () => {
            document.getElementById('join-chat-form').style.display = 'flex';
        });

        // Join an existing chat room
        function joinChat() {
            const roomCode = document.getElementById('room-code').value;

            fetch(`https://api.jsonbin.io/v3/b/${binId}/latest`, {
                method: 'GET',
                headers: {
                    'X-Master-Key': masterKey
                }
            }).then(response => response.json())
              .then(data => {
                  const chatrooms = data.record.chatrooms || [];
                  const roomExists = chatrooms.some(room => room.roomId === roomCode);

                  if (roomExists) {
                      window.location.href = `chatroom.html?room=${roomCode}`;
                  } else {
                      alert('Invalid room code!');
                  }
              }).catch(err => console.error(err));
        }
    </script>
</body>
</html>
