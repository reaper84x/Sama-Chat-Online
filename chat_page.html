<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host or Join Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Host or Join a Chat Room</h2>
        <button onclick="hostChat()">Host Chat</button>
        <button onclick="showJoinChat()">Join Chat</button>
        
        <div id="join-chat" style="display:none;">
            <input type="text" id="room-code" placeholder="Enter Room Code">
            <button onclick="joinChat()">Join</button>
        </div>
    </div>

    <script>
        const binId = "6713e37dacd3cb34a899bbcb";
        const masterKey = "$2a$10$SjhSiTDW101gGwgR2EMuSeimya/ER6HzCFxrwOkhtxONDwVyeCpPO";

        function generateRoomCode() {
            return 'room_' + Math.random().toString(36).substring(2, 15);
        }

        function hostChat() {
            const roomCode = generateRoomCode();
            alert('Room Created! Code: ' + roomCode);

            fetch(`https://api.jsonbin.io/v3/b/${binId}/latest`, {
                method: 'GET',
                headers: {
                    'X-Master-Key': masterKey
                }
            }).then(response => response.json())
              .then(data => {
                const chatrooms = data.record.chatrooms || [];
                chatrooms.push({ roomId: roomCode, messages: [], activeUsers: [] });

                fetch(`https://api.jsonbin.io/v3/b/${binId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': masterKey
                    },
                    body: JSON.stringify({ chatrooms })
                }).then(() => {
                    window.location.href = `chatroom.html?room=${roomCode}`;  // Redirect to the chat room
                });
            });
        }

        function showJoinChat() {
            document.getElementById('join-chat').style.display = 'block';
        }

        function joinChat() {
            const roomCode = document.getElementById('room-code
').value;

            fetch(`https://api.jsonbin.io/v3/b/${binId}/latest`, {
                method: 'GET',
                headers: {
                    'X-Master-Key': masterKey
                }
            }).then(response => response.json())
              .then(data => {
                const chatrooms = data.record.chatrooms || [];
                const roomExists = chatrooms.some(room => room.roomId === roomCode);

                if (roomExists) {
                    window.location.href = `chatroom.html?room=${roomCode}`;  // Redirect to the chat room
                } else {
                    alert('Invalid room code!');
                }
            }).catch(err => console.error(err));
        }
    </script>
</body>
</html>
