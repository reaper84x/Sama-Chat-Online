<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js" defer></script>
</head>
<body>
    <div class="homepage-container">
        <h2>Welcome, <span id="usernameDisplay"></span>!</h2>
        <button onclick="openProfile()">Profile</button>
        <button onclick="logout()">Logout</button>
        <button onclick="openUserSearch()">Search Users</button>
        <button onclick="openMyChats()">My Chats</button>
    </div>
    <script type="module">
        const username = localStorage.getItem('username');
        document.getElementById('usernameDisplay').innerText = username;

        function openProfile() {
            window.location.href = 'profile.html'; // Redirect to profile page
        }

        function logout() {
            localStorage.removeItem('secretKey');
            localStorage.removeItem('username');
            window.location.href = 'index.html'; // Redirect to login page
        }

        function openUserSearch() {
            window.location.href = 'user_search.html'; // Redirect to user search page (you'll create this)
        }

        function openMyChats() {
            window.location.href = 'mychats.html'; // Redirect to my chats page (you'll create this)
        }
    </script>
</body>
</html>
