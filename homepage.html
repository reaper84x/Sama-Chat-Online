<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Chat App</h1>
        <button onclick="goToProfile()">Profile</button>
        <button onclick="goToSearch()">Search Users</button>
        <button onclick="goToMyChats()">My Chats</button>
        <button onclick="logout()">Log Out</button>
    </div>

    <script>
        // Check if user is logged in
        if (!localStorage.getItem('secretKey')) {
            alert('You must log in first!');
            window.location.href = 'index.html'; // Redirect to login page
        }

        function goToProfile() {
            window.location.href = 'profile.html'; // Redirect to profile page
        }

        function goToSearch() {
            window.location.href = 'search.html'; // Redirect to search users page
        }

        function goToMyChats() {
            window.location.href = 'mychats.html'; // Redirect to my chats page
        }

        function logout() {
            localStorage.removeItem('secretKey'); // Remove the secret key
            localStorage.removeItem('username'); // Remove the username
            window.location.href = 'index.html'; // Redirect to login page
        }
    </script>
</body>
</html>
