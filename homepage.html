<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        /* Add modern styles */
    </style>
</head>
<body>
    <h1>Welcome, <span id="usernameDisplay"></span></h1>
    <button onclick="window.location.href='profile.html'">Profile</button>
    <button onclick="logout()">Log Out</button>
    <button onclick="window.location.href='search.html'">Search Users</button>
    <button onclick="window.location.href='my-chats.html'">My Chats</button>

    <script>
        // Check if user is logged in
        if (!localStorage.getItem('username')) {
            window.location.href = 'index.html';
        }

        document.getElementById('usernameDisplay').innerText = localStorage.getItem('username');

        function logout() {
            localStorage.removeItem('username');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
