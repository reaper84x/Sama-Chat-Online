<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bcrypt.js/5.0.1/bcrypt.min.js"></script>
</head>
<body>
    <h1>Register</h1>
    <form id="registration-form">
        <input type="text" id="username" placeholder="Username" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Register</button>
    </form>

    <script>
        const registrationForm = document.getElementById('registration-form');
        registrationForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const userData = {
                username,
                email,
                password: bcrypt.hashSync(password, 10), // Hash password
            };

            fetch('https://api.jsonbin.io/v3/b/67126120ad19ca34f8bab618/collection', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Master-Key': '$2a$10$ZhyLvqnODp6F/m/31TwrJOhkAgF2YwNkVT4EwBlXEn.eJWdvTMnRC',
                },
                body: JSON.stringify(userData),
            })
            .then((response) => response.json())
            .then((data) => {
                console.log('Registration successful:', data);
                alert('Registration successful! You can now log in.');
                window.location.href = 'login.html'; // Redirect to login page
            })
            .catch((error) => console.error('Error:', error));
        });
    </script>
</body>
</html>
