<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <input type="text" id="username" placeholder="Enter your username" />
        <input type="text" id="secretKey" placeholder="Enter your secret key" />
        <button onclick="register()">Register</button>
        <p>Already have a secret key? <a href="index.html">Log in now</a></p>
    </div>

    <script>
        async function register() {
            const username = document.getElementById('username').value;
            const secretKey = document.getElementById('secretKey').value;

            if (!username || !secretKey) {
                alert('Please enter both username and secret key.');
                return;
            }

            // Fetch users from JSONBin to check for existing usernames
            const response = await fetch(`https://api.jsonbin.io/v3/b/6715f722ad19ca34f8bbffde/latest`, {
                headers: {
                    'X-Master-Key': '$2a$10$kfsjxxgU.CH/RGF6GziguOZZFzjhlvxiaYAm2bC6l48gnj7WYrbUi'
                }
            });

            const data = await response.json();
            const users = data.record.users || [];

            // Check if username is already taken
            if (users.find(user => user.username === username)) {
                alert('Username already exists. Please choose another one.');
                return;
            }

            // Add the new user
            const newUser = { username, secretKey };
            users.push(newUser);

            // Update the JSONBin with the new user
            await fetch(`https://api.jsonbin.io/v3/b/6715f722ad19ca34f8bbffde`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Master-Key': '$2a$10$kfsjxxgU.CH/RGF6GziguOZZFzjhlvxiaYAm2bC6l48gnj7WYrbUi'
                },
                body: JSON.stringify({ users })
            });

            alert('Registration successful! You can now log in.');
            window.location.href = 'index.html'; // Redirect to login page
        }
    </script>
</body>
</html>
