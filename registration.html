<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js" defer></script>
</head>
<body>
    <div class="registration-container">
        <h2>Register</h2>
        <input type="text" id="usernameInput" placeholder="Enter your username" required>
        <input type="text" id="secretKeyInput" placeholder="Enter your secret key" required>
        <button onclick="register()">Register</button>
        <p class="login-link" onclick="openLogin()">Already have a secret key? Log in</p>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
        import { getDatabase, ref, set, child, get } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDG42YN-F5gkSUu_rLl9zFe9bWyHts01-4",
            authDomain: "chat-hub-7b108.firebaseapp.com",
            projectId: "chat-hub-7b108",
            storageBucket: "chat-hub-7b108.appspot.com",
            messagingSenderId: "214941914454",
            appId: "1:214941914454:web:9840f1390831b82f3272f7"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        function register() {
            const username = document.getElementById('usernameInput').value.trim();
            const secretKey = document.getElementById('secretKeyInput').value.trim();

            if (username === '' || secretKey === '') {
                alert('Please fill in all fields.');
                return;
            }

            const dbRef = ref(db, 'users/' + secretKey);
            get(dbRef).then((snapshot) => {
                if (snapshot.exists()) {
                    alert('Secret key already exists. Please choose another key.');
                } else {
                    set(ref(db, 'users/' + secretKey), {
                        username: username
                    }).then(() => {
                        alert('Registration successful!');
                        window.location.href = 'index.html'; // Redirect to login page
                    }).catch((error) => {
                        console.error(error);
                    });
                }
            });
        }

        function openLogin() {
            window.location.href = 'index.html'; // Redirect to login page
        }
    </script>
</body>
</html>
