<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        #profileBox {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            width: 100%;
        }
        button {
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div id="profileBox">
        <h2>Your Profile</h2>
        <input type="text" id="username" placeholder="Username" />
        <input type="text" id="location" placeholder="Location" />
        <input type="text" id="education" placeholder="Education" />
        <button onclick="saveProfile()">Save</button>
    </div>

    <script>
        const apiKey = '$2a$10$kfsjxxgU.CH/RGF6GziguOZZFzjhlvxiaYAm2bC6l48gnj7WYrbUi';
        const binId = '6715f722ad19ca34f8bbffde';

        // Load user profile
        async function loadProfile() {
            const username = localStorage.getItem('username');
            const response = await fetch(`https://api.jsonbin.io/v3/b/${binId}/latest`, {
                headers: {
                    'X-Master-Key': apiKey
                }
            });
            const data = await response.json();
            const users = data.record.users || [];
            const user = users.find(u => u.username === username);

            if (user) {
                document.getElementById('username').value = user.username;
                document.getElementById('location').value = user.location || '';
                document.getElementById('education').value = user.education || '';
            }
        }

        // Save user profile
        async function saveProfile() {
            const username = document.getElementById('username').value;
            const location = document.getElementById('location').value;
            const education = document.getElementById('education').value;

            const response = await fetch(`https://api.jsonbin.io/v3/b/${binId}/latest`, {
                headers: {
                    'X-Master-Key': apiKey
                }
            });
            const data = await response.json();
            const users = data.record.users || [];
            const userIndex = users.findIndex(u => u.username === username);

            if (userIndex !== -1) {
                users[userIndex].location = location;
                users[userIndex].education = education;

                await fetch(`https://api.jsonbin.io/v3/b/${binId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': apiKey
                    },
                    body: JSON.stringify({ users })
                });

                alert('Profile updated successfully!');
                window.location.href = 'homepage.html';
            }
        }

        // Call loadProfile when the page loads
        window.onload = loadProfile;
    </script>
</body>
</html>
