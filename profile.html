<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h2>Profile</h2>
        <div>
            <label for="usernameInput">Username:</label>
            <input type="text" id="usernameInput" required>
        </div>
        <button onclick="saveProfile()">Save Profile</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDG42YN-F5gkSUu_rLl9zFe9bWyHts01-4",
            authDomain: "chat-hub-7b108.firebaseapp.com",
            projectId: "chat-hub-7b108",
            storageBucket: "chat-hub-7b108.appspot.com",
            messagingSenderId: "214941914454",
            appId: "1:214941914454:web:9840f1390831b82f3272f7"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Populate the username field with the logged-in user's username
        document.addEventListener('DOMContentLoaded', () => {
            const username = localStorage.getItem('username');
            document.getElementById('usernameInput').value = username || '';
        });

        function saveProfile() {
            const newUsername = document.getElementById('usernameInput').value.trim();
            const secretKey = localStorage.getItem('secretKey');

            if (newUsername === '') {
                alert('Username cannot be empty.');
                return;
            }

            // Update the username in the database
            set(ref(db, 'users/' + secretKey), {
                username: newUsername
            }).then(() => {
                alert('Profile updated successfully!');
                localStorage.setItem('username', newUsername); // Update local storage
                window.location.href = 'homepage.html'; // Redirect to homepage
            }).catch((error) => {
                console.error(error);
            });
        }
    </script>
</body>
</html>
