<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .profile-box {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .input-box {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
        }

        .save-btn {
            background: #3498db;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="profile-box">
        <h2>Profile</h2>
        <input type="text" class="input-box" id="nameInput" placeholder="Your Name">
        <input type="text" class="input-box" id="locationInput" placeholder="Your Location">
        <input type="text" class="input-box" id="educationInput" placeholder="Your Education">
        <button class="save-btn" onclick="saveProfile()">Save Profile</button>
    </div>

    <script>
        const binId = "6715f722ad19ca34f8bbffde";  // Your Bin ID
        const apiKey = "$2a$10$kfsjxxgU.CH/RGF6GziguOZZFzjhlvxiaYAm2bC6l48gnj7WYrbUi";  // Your API Key

        async function saveProfile() {
            const name = document.getElementById('nameInput').value;
            const location = document.getElementById('locationInput').value;
            const education = document.getElementById('educationInput').value;

            if (!name || !location || !education) {
                alert('Please fill all fields');
                return;
            }

            const username = localStorage.getItem('username');

            // Fetch existing users from JSONBin
            const response = await fetch(`https://api.jsonbin.io/v3/b/${binId}/latest`, {
                headers: {
                    'X-Master-Key': apiKey
                }
            });
            const data = await response.json();
            const users = data.record.users;

            const userIndex = users.findIndex(u => u.username === username);
            users[userIndex].profile = { name, location, education };

            // Update JSONBin with the new profile
            await fetch(`https://api.jsonbin.io/v3/b/${binId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Master-Key': apiKey
                },
                body: JSON.stringify({ users })
            });

            alert('Profile updated successfully');
            window.location.href = 'homepage.html';
        }

        // Redirect if not logged in
        if (!localStorage.getItem('auth')) {
            window.location.href = 'index.html';
        }
    </script>

</body>
</html>
