<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Profile</h2>
        <input type="text" id="name" placeholder="Name (required)" required />
        <input type="text" id="username" placeholder="Username (required)" required />
        <button onclick="saveProfile()">Save</button>
    </div>

    <script>
        document.getElementById('username').value = localStorage.getItem('username');

        async function saveProfile() {
            const name = document.getElementById('name').value;
            const username = document.getElementById('username').value;

            const response = await fetch(`https://api.jsonbin.io/v3/b/6715f722ad19ca34f8bbffde/latest`, {
                headers: {
                    'X-Master-Key': '$2a$10$kfsjxxgU.CH/RGF6GziguOZZFzjhlvxiaYAm2bC6l48gnj7WYrbUi'
                }
            });

            const data = await response.json();
            const users = data.record.users || [];
            const userIndex = users.findIndex(user => user.username === username);

            if (userIndex !== -1) {
                users[userIndex].name = name;
                await fetch(`https://api.jsonbin.io/v3/b/6715f722ad19ca34f8bbffde`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': '$2a$10$kfsjxxgU.CH/RGF6GziguOZZFzjhlvxiaYAm2bC6l48gnj7WYrbUi'
                    },
                    body: JSON.stringify({ users })
                });
                alert("Profile updated successfully!");
                window.location.href = 'homepage.html';
            } else {
                alert("User not found!");
            }
        }
    </script>
</body>
</html>
