<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        /* Add modern styles */
    </style>
</head>
<body>
    <h1>Your Profile</h1>
    <input type="text" id="usernameInput" placeholder="Username" required />
    <button onclick="saveProfile()">Save</button>
    <button onclick="window.location.href='homepage.html'">Back</button>

    <script>
        // Check if user is logged in
        if (!localStorage.getItem('username')) {
            window.location.href = 'index.html';
        }

        async function saveProfile() {
            const username = document.getElementById('usernameInput').value;

            const response = await fetch(`https://api.jsonbin.io/v3/b/6715f722ad19ca34f8bbffde/latest`, {
                headers: {
                    'X-Master-Key': '$2a$10$kfsjxxgU.CH/RGF6GziguOZZFzjhlvxiaYAm2bC6l48gnj7WYrbUi'
                }
            });
            const data = await response.json();
            const users = data.record.users || [];

            if (users.some(user => user.username === username)) {
                alert('Username already exists!');
                return;
            }

            const currentUser = users.find(user => user.username === localStorage.getItem('username'));
            currentUser.username = username;

            await fetch(`https://api.jsonbin.io/v3/b/6715f722ad19ca34f8bbffde`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Master-Key': '$2a$10$kfsjxxgU.CH/RGF6GziguOZZFzjhlvxiaYAm2bC6l48gnj7WYrbUi'
                },
                body: JSON.stringify({ users })
            });

            localStorage.setItem('username', username);
            alert('Profile updated!');
            window.location.href = 'homepage.html';
        }
    </script>
</body>
</html>
