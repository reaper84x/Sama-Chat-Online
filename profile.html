<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        /* Your existing styles */
    </style>
</head>
<body>
    <div id="profileBox">
        <h2>Your Profile</h2>
        <input type="text" id="username" placeholder="Username" required />
        <input type="text" id="location" placeholder="Location" />
        <input type="text" id="education" placeholder="Education" />
        <button onclick="saveProfile()">Save</button>
    </div>

    <script>
        const apiKey = '$2a$10$kfsjxxgU.CH/RGF6GziguOZZFzjhlvxiaYAm2bC6l48gnj7WYrbUi';
        const binId = '6715f722ad19ca34f8bbffde';

        async function loadProfile() {
            const username = localStorage.getItem('username');
            const response = await fetch(`https://api.jsonbin.io/v3/b/${binId}/latest`, {
                headers: {
                    'X-Master-Key': apiKey
                }
            });
            const data = await response.json();
            const users = data.record.users || [];
            const user = users.find(u => u.username === username);

            if (user) {
                document.getElementById('username').value = user.username;
                document.getElementById('location').value = user.location || '';
                document.getElementById('education').value = user.education || '';
            }
        }

        async function saveProfile() {
            const newUsername = document.getElementById('username').value;
            const location = document.getElementById('location').value;
            const education = document.getElementById('education').value;
            const currentUsername = localStorage.getItem('username');

            const response = await fetch(`https://api.jsonbin.io/v3/b/${binId}/latest`, {
                headers: {
                    'X-Master-Key': apiKey
                }
            });
            const data = await response.json();
            const users = data.record.users || [];

            // Check if username is already taken
            const existingUser = users.find(u => u.username === newUsername && u.username !== currentUsername);

            if (existingUser) {
                alert('Username is already taken. Please choose another one.');
                return;
            }

            // Update user information
            const userIndex = users.findIndex(u => u.username === currentUsername);
            if (userIndex !== -1) {
                users[userIndex] = { username: newUsername, location, education, secretKey: users[userIndex].secretKey };
                await fetch(`https://api.jsonbin.io/v3/b/${binId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': apiKey
                    },
                    body: JSON.stringify({ users })
                });

                alert('Profile updated successfully!');
                localStorage.setItem('username', newUsername); // Update username in localStorage
                window.location.href = 'homepage.html';
            }
        }

        window.onload = loadProfile;
    </script>
</body>
</html>
