<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        /* Same styles as index.html */
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Register</h2>
        <input type="text" id="username" placeholder="Enter username" />
        <input type="text" id="secretKey" placeholder="Enter secret key" />
        <button onclick="register()">Register</button>
        <a href="index.html">Already have a secret key? Log in</a>
    </div>

    <script>
        async function register() {
            const username = document.getElementById('username').value;
            const secretKey = document.getElementById('secretKey').value;

            const response = await fetch(`https://api.jsonbin.io/v3/b/6715f722ad19ca34f8bbffde/latest`, {
                headers: {
                    'X-Master-Key': '$2a$10$kfsjxxgU.CH/RGF6GziguOZZFzjhlvxiaYAm2bC6l48gnj7WYrbUi'
                }
            });
            const data = await response.json();
            const users = data.record.users || [];

            if (users.some(user => user.username === username)) {
                alert('Username already exists!');
                return;
            }

            users.push({ username, secretKey });
            await fetch(`https://api.jsonbin.io/v3/b/6715f722ad19ca34f8bbffde`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Master-Key': '$2a$10$kfsjxxgU.CH/RGF6GziguOZZFzjhlvxiaYAm2bC6l48gnj7WYrbUi'
                },
                body: JSON.stringify({ users })
            });

            alert('Registration successful!');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
