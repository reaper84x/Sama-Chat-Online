<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #registerBox {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            width: 100%;
        }
        button {
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div id="registerBox">
        <h2>Register</h2>
        <input type="text" id="secretKey" placeholder="Enter your secret key" />
        <input type="text" id="username" placeholder="Choose a username" />
        <button onclick="register()">Register</button>
        <p>Already have a secret key? <a href="index.html">Login now</a></p>
    </div>

    <script>
        async function register() {
            const secretKey = document.getElementById('secretKey').value;
            const username = document.getElementById('username').value;

            if (secretKey && username) {
                const response = await fetch(`https://api.jsonbin.io/v3/b/6715f722ad19ca34f8bbffde`, {
                    headers: {
                        'X-Master-Key': '$2a$10$kfsjxxgU.CH/RGF6GziguOZZFzjhlvxiaYAm2bC6l48gnj7WYrbUi'
                    }
                });
                const data = await response.json();
                const users = data.record.users || [];

                // Check if username already exists
                if (users.some(user => user.username === username)) {
                    alert('Username already exists. Please choose a different one.');
                    return;
                }

                // Add new user
                users.push({ username: username, secretKey: secretKey });
                
                await fetch(`https://api.jsonbin.io/v3/b/6715f722ad19ca34f8bbffde`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': '$2a$10$kfsjxxgU.CH/RGF6GziguOZZFzjhlvxiaYAm2bC6l48gnj7WYrbUi'
                    },
                    body: JSON.stringify({ users })
                });

                alert('Registration successful!');
                window.location.href = 'index.html';
            } else {
                alert('Please fill in all fields');
            }
        }
    </script>
</body>
</html>
