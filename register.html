<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #3498db, #8e44ad);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .register-box {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }

        .register-box h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .input-box {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
        }

        .register-btn {
            background: #3498db;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .register-btn:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>

    <div class="register-box">
        <h2>Register</h2>
        <input type="text" class="input-box" id="usernameInput" placeholder="Choose a Username">
        <input type="password" class="input-box" id="secretKeyInput" placeholder="Choose a Secret Key">
        <button class="register-btn" onclick="register()">Register</button>
    </div>

    <script>
        const binId = "6715f722ad19ca34f8bbffde";  // Your Bin ID
        const apiKey = "$2a$10$kfsjxxgU.CH/RGF6GziguOZZFzjhlvxiaYAm2bC6l48gnj7WYrbUi";  // Your API Key

        async function register() {
            const username = document.getElementById('usernameInput').value;
            const secretKey = document.getElementById('secretKeyInput').value;

            if (!username || !secretKey) {
                alert('Please fill all fields');
                return;
            }

            // Fetch existing users from JSONBin
            const response = await fetch(`https://api.jsonbin.io/v3/b/${binId}/latest`, {
                headers: {
                    'X-Master-Key': apiKey
                }
            });
            const data = await response.json();
            const users = data.record.users;

            // Check if username already exists
            if (users.some(u => u.username === username)) {
                alert('Username already exists');
                return;
            }

            // Add the new user to the bin
            users.push({ username, secretKey });

            // Update JSONBin with the new user
            await fetch(`https://api.jsonbin.io/v3/b/${binId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Master-Key': apiKey
                },
                body: JSON.stringify({ users })
            });

            // Redirect to profile page
            localStorage.setItem('auth', 'true');
            localStorage.setItem('username', username);
            window.location.href = 'profile.html';
        }
    </script>
</body>
</html>
