<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Chats</title>
    <style>
        /* General styles for the My Chats page */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: #f7f3ff; /* Light lavender background */
            font-family: 'Poppins', sans-serif;
        }

        .chats-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
            background: #fff; /* White background for chat area */
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        }

        .chat-item {
            padding: 15px;
            border-radius: 12px;
            background-color: #e0e0e0; /* Light gray for chat items */
            margin: 10px 0;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .chat-item:hover {
            background-color: #d0d0d0; /* Darker gray on hover */
        }

        button {
            padding: 10px;
            border: none;
            background-color: #ff6f61; /* Coral for buttons */
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background-color: #f5564e;
        }
    </style>
</head>
<body>
    <div class="chats-container" id="chatsContainer"></div>
    <button onclick="goBack()">Back to Homepage</button>

    <script>
        // Get the Supabase client
        const { createClient } = supabase;
        const supabaseUrl = 'https://szagifqmwaedmyixkyby.supabase.co'; // Replace with your Supabase URL
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN6YWdpZnFtd2FlZG15aXhreWJ5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MjkzNjg5MzIsImV4cCI6MjA0NDk0NDkzMn0.eYdFojROC5K5SDks2gzLQrsYez8CbeuFXgqOlGT2pnM'; // Replace with your Supabase Key
        const supabase = createClient(supabaseUrl, supabaseKey);

        const chatsContainer = document.getElementById('chatsContainer');

        // Load user's chats on page load
        window.onload = async () => {
            await loadChats();
        };

        // Function to load user's chats
        async function loadChats() {
            const user = JSON.parse(localStorage.getItem('user'));

            if (user) {
                const { data, error } = await supabase
                    .from('messages') // Replace with your messages table name later
                    .select('recipient, sender')
                    .or(`sender.eq.${user.username},recipient.eq.${user.username}`)
                    .order('created_at', { ascending: true });

                const uniqueUsers = new Set();

                if (data) {
                    chatsContainer.innerHTML = '';
                    data.forEach(msg => {
                        const otherUser = msg.sender === user.username ? msg.recipient : msg.sender;
                        uniqueUsers.add(otherUser);
                    });

                    uniqueUsers.forEach(username => {
                        const chatItem = document.createElement('div');
                        chatItem.className = 'chat-item';
                        chatItem.textContent = username;
                        chatItem.onclick = () => openChat(username);
                        chatsContainer.appendChild(chatItem);
                    });
                } else {
                    alert('No chats found!');
                }
            } else {
                alert('No user found! Please login again.');
                window.location.href = 'login.html'; // Redirect to login if no user found
            }
        }

        // Function to open a chat with a selected user
        function openChat(username) {
            window.location.href = `chat.html?recipient=${username}`; // Redirect to chat page with recipient info
        }

        // Function to go back to the homepage
        function goBack() {
            window.location.href = 'homepage.html'; // Redirect to homepage
        }
    </script>
</body>
</html>
