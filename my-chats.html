<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Chats</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f4f4f4;
            overflow: hidden;
        }
        .container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .chat-item {
            padding: 10px;
            background: white;
            margin: 10px 0;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .chat-item:hover {
            background: #eaeaea;
        }
        button {
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
            width: 100%;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container" id="chatListContainer">
        <h2>My Chats</h2>
        <!-- Chat items will be appended here -->
    </div>
    <button onclick="goToHomepage()">Back to Homepage</button>

    <script>
        const chatListContainer = document.getElementById('chatListContainer');
        const currentUsername = localStorage.getItem('username');

        async function loadMyChats() {
            const response = await fetch(`https://api.jsonbin.io/v3/b/6715f722ad19ca34f8bbffde/latest`, {
                headers: {
                    'X-Master-Key': '$2a$10$kfsjxxgU.CH/RGF6GziguOZZFzjhlvxiaYAm2bC6l48gnj7WYrbUi'
                }
            });

            const data = await response.json();
            const chats = data.record.chats || [];

            const userChats = chats.filter(chat => chat.sender === currentUsername || chat.receiver === currentUsername);

            userChats.forEach(chat => {
                const chatItem = document.createElement('div');
                chatItem.className = 'chat-item';
                chatItem.innerText = chat.sender === currentUsername ? chat.receiver : chat.sender;
                chatItem.onclick = () => startChat(chat.sender === currentUsername ? chat.receiver : chat.sender);
                chatListContainer.appendChild(chatItem);
            });
        }

        function startChat(username) {
            localStorage.setItem('chatWith', username);
            window.location.href = 'chat.html';
        }

        function goToHomepage() {
            window.location.href = 'homepage.html';
        }

        // Load chats when the page loads
        loadMyChats();
    </script>
</body>
</html>
