<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        #messageContainer {
            height: 300px;
            overflow-y: scroll;
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .message {
            margin: 5px 0;
        }
        .sent {
            text-align: right;
        }
        .received {
            text-align: left;
        }
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h2>Chat with <span id="chatPartner"></span></h2>
    <div id="messageContainer"></div>
    <input type="text" id="messageInput" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>

    <script>
        const apiKey = '$2a$10$kfsjxxgU.CH/RGF6GziguOZZFzjhlvxiaYAm2bC6l48gnj7WYrbUi';
        const binId = '6715f722ad19ca34f8bbffde';
        const username = localStorage.getItem('username');
        const chatWith = localStorage.getItem('chatWith');

        // Check if user is logged in
        if (!username) {
            window.location.href = 'index.html';
        }

        document.getElementById('chatPartner').innerText = chatWith;

        async function loadMessages() {
            const response = await fetch(`https://api.jsonbin.io/v3/b/${binId}/latest`, {
                headers: {
                    'X-Master-Key': apiKey
                }
            });
            const data = await response.json();
            const messages = data.record.messages || [];

            const messageContainer = document.getElementById('messageContainer');
            messageContainer.innerHTML = '';

            messages.forEach(msg => {
                if ((msg.sender === username && msg.receiver === chatWith) || (msg.receiver === username && msg.sender === chatWith)) {
                    const messageElement = document.createElement('div');
                    messageElement.className = 'message ' + (msg.sender === username ? 'sent' : 'received');
                    messageElement.innerText = `${msg.sender}: ${msg.text}`;
                    messageContainer.appendChild(messageElement);
                }
            });

            messageContainer.scrollTop = messageContainer.scrollHeight; // Scroll to bottom
        }

        async function sendMessage() {
            const messageText = document.getElementById('messageInput').value;

            if (messageText.trim() === '') {
                return; // Prevent sending empty messages
            }

            const message = {
                sender: username,
                receiver: chatWith,
                text: messageText,
                timestamp: new Date().toISOString()
            };

            const response = await fetch(`https://api.jsonbin.io/v3/b/${binId}/latest`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Master-Key': apiKey
                },
                body: JSON.stringify({
                    messages: [...(await getMessages()), message]
                })
            });

            document.getElementById('messageInput').value = ''; // Clear input
            loadMessages(); // Reload messages
        }

        async function getMessages() {
            const response = await fetch(`https://api.jsonbin.io/v3/b/${binId}/latest`, {
                headers: {
                    'X-Master-Key': apiKey
                }
            });
            const data = await response.json();
            return data.record.messages || [];
        }

        window.onload = () => {
            loadMessages();
        };
    </script>
</body>
</html>
