<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f4f4f4;
            overflow: hidden;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            max-width: 70%;
        }
        .my-message {
            background-color: #3498db;
            color: white;
            align-self: flex-end;
        }
        .other-message {
            background-color: #f1f1f1;
            align-self: flex-start;
        }
        .input-container {
            display: flex;
            padding: 10px;
            background: white;
            border-top: 1px solid #ddd;
        }
        input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            margin-left: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="chat-container" id="chatContainer">
        <!-- Messages will be appended here -->
    </div>
    <div class="input-container">
        <input type="text" id="messageInput" placeholder="Type your message here..." />
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const currentUsername = localStorage.getItem('username');
        const otherUser = localStorage.getItem('chatWith'); // Should be set when navigating from My Chats

        function appendMessage(message, isMyMessage) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + (isMyMessage ? 'my-message' : 'other-message');
            messageDiv.innerText = message;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight; // Scroll to the bottom
        }

        async function loadMessages() {
            const response = await fetch(`https://api.jsonbin.io/v3/b/6715f722ad19ca34f8bbffde/latest`, {
                headers: {
                    'X-Master-Key': '$2a$10$kfsjxxgU.CH/RGF6GziguOZZFzjhlvxiaYAm2bC6l48gnj7WYrbUi'
                }
            });

            const data = await response.json();
            const chats = data.record.chats || [];
            const chatWith = `${currentUsername}_${otherUser}`; // Unique chat identifier

            const chatMessages = chats.filter(chat => chat.id === chatWith);
            chatMessages.forEach(chat => {
                appendMessage(chat.message, chat.sender === currentUsername);
            });
        }

        async function sendMessage() {
            const message = messageInput.value;
            if (!message) return;

            const chatWith = `${currentUsername}_${otherUser}`; // Unique chat identifier
            const newMessage = {
                id: chatWith,
                sender: currentUsername,
                message: message,
            };

            const response = await fetch(`https://api.jsonbin.io/v3/b/6715f722ad19ca34f8bbffde/latest`, {
                headers: {
                    'X-Master-Key': '$2a$10$kfsjxxgU.CH/RGF6GziguOZZFzjhlvxiaYAm2bC6l48gnj7WYrbUi'
                }
            });

            const data = await response.json();
            const chats = data.record.chats || [];

            chats.push(newMessage);

            await fetch(`https://api.jsonbin.io/v3/b/6715f722ad19ca34f8bbffde`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Master-Key': '$2a$10$kfsjxxgU.CH/RGF6GziguOZZFzjhlvxiaYAm2bC6l48gnj7WYrbUi'
                },
                body: JSON.stringify({ chats })
            });

            appendMessage(message, true);
            messageInput.value = ''; // Clear the input
        }

        // Load messages when the page loads
        loadMessages();
    </script>
</body>
</html>
