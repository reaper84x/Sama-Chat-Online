<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.js"></script>
</head>
<body>
    <div class="container" id="root"></div>

    <script>
        const { createClient } = supabase;
        const supabaseUrl = 'https://szagifqmwaedmyixkyby.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN6YWdpZnFtd2FlZG15aXhreWJ5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MjkzNjg5MzIsImV4cCI6MjA0NDk0NDkzMn0.eYdFojROC5K5SDks2gzLQrsYez8CbeuFXgqOlGT2pnM';
        const supabaseClient = createClient(supabaseUrl, supabaseKey);
        const params = new URLSearchParams(window.location.search);
        const chatRoomId = params.get('id');

        async function renderChatRoom() {
            document.getElementById('root').innerHTML = `
                <h2>Chat Room: ${chatRoomId}</h2>
                <div id="messages" style="overflow-y: scroll; height: 400px;"></div>
                <input type="text" id="message" placeholder="Type your message..." autocomplete="off">
                <button onclick="sendMessage()">Send</button>
            `;
            loadMessages();
        }

        async function loadMessages() {
            const { data, error } = await supabaseClient
                .from('messages')
                .select('*')
                .eq('chatroom_id', chatRoomId);
            if (error) {
                console.error('Error loading messages:', error);
            } else {
                const messagesDiv = document.getElementById('messages');
                messagesDiv.innerHTML = '';
                data.forEach(message => {
                    const messageElement = document.createElement('div');
                    messageElement.textContent = `${message.username}: ${message.content}`;
                    messagesDiv.appendChild(messageElement);
                });
            }
        }

        async function sendMessage() {
            const messageContent = document.getElementById('message').value;
            const user = supabaseClient.auth.user();

            if (!messageContent) return;

            const { error } = await supabaseClient.from('messages').insert([{
                content: messageContent,
                chatroom_id: chatRoomId,
                user_id: user.id, // Link the message to the user
                username: user.email // Assuming email is used as a username
            }]);

            if (error) {
                alert('Error sending message: ' + error.message);
            } else {
                document.getElementById('message').value = ''; // Clear the input
                loadMessages(); // Reload messages
            }
        }

        renderChatRoom();
    </script>
</body>
</html>
