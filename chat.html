<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        /* General styles for the chat page */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: #f7f3ff; /* Light lavender background */
            font-family: 'Poppins', sans-serif;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
            background: #fff; /* White background for chat area */
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        }

        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 12px;
            max-width: 80%;
            position: relative;
            animation: float 0.3s ease;
        }

        .my-message {
            background-color: #ff6f61; /* Coral for sent messages */
            color: white;
            align-self: flex-end;
        }

        .other-message {
            background-color: #e0e0e0; /* Light gray for received messages */
            color: black;
            align-self: flex-start;
        }

        .input-container {
            display: flex;
            padding: 10px;
            background: #fff; /* White background for input */
            border-top: 1px solid #ddd;
        }

        input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-right: 10px;
            font-size: 16px;
        }

        button {
            padding: 10px;
            border: none;
            background-color: #7d5fff; /* Vibrant purple for buttons */
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #6b4eff;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-5px);
            }
        }
    </style>
</head>
<body>
    <div class="chat-container" id="chatContainer"></div>
    <div class="input-container">
        <input type="text" id="messageInput" placeholder="Type a message..." />
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        // Get the Supabase client
        const { createClient } = supabase;
        const supabaseUrl = 'https://szagifqmwaedmyixkyby.supabase.co'; // Replace with your Supabase URL
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN6YWdpZnFtd2FlZG15aXhreWJ5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MjkzNjg5MzIsImV4cCI6MjA0NDk0NDkzMn0.eYdFojROC5K5SDks2gzLQrsYez8CbeuFXgqOlGT2pnM'; // Replace with your Supabase Key
        const supabase = createClient(supabaseUrl, supabaseKey);

        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const urlParams = new URLSearchParams(window.location.search);
        const recipientUsername = urlParams.get('recipient');

        // Load chat messages on page load
        window.onload = async () => {
            await loadMessages();
        };

        // Function to load chat messages
        async function loadMessages() {
            const user = JSON.parse(localStorage.getItem('user'));

            if (user && recipientUsername) {
                const { data, error } = await supabase
                    .from('messages') // Replace with your messages table name later
                    .select('*')
                    .or(`sender.eq.${user.username},recipient.eq.${recipientUsername}`)
                    .order('created_at', { ascending: true });

                if (data) {
                    chatContainer.innerHTML = '';
                    data.forEach(msg => {
                        const messageDiv = document.createElement('div');
                        messageDiv.className = msg.sender === user.username ? 'message my-message' : 'message other-message';
                        messageDiv.textContent = msg.content;
                        chatContainer.appendChild(messageDiv);
                    });
                    chatContainer.scrollTop = chatContainer.scrollHeight; // Auto-scroll to bottom
                } else {
                    alert('Failed to load messages!');
                }
            } else {
                alert('No user found! Please login again.');
                window.location.href = 'login.html'; // Redirect to login if no user found
            }
        }

        // Function to send a message
        async function sendMessage() {
            const user = JSON.parse(localStorage.getItem('user'));
            const messageContent = messageInput.value.trim();

            if (messageContent) {
                const { data, error } = await supabase
                    .from('messages') // Replace with your messages table name later
                    .insert([
                        { sender: user.username, recipient: recipientUsername, content: messageContent }
                    ]);

                if (data) {
                    messageInput.value = ''; // Clear input field
                    await loadMessages(); // Reload messages after sending
                } else {
                    alert('Failed to send message!');
                }
            }
        }
    </script>
</body>
</html>
