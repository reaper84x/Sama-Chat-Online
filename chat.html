<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js" defer></script>
</head>
<body>
    <div class="chat-container">
        <h2>Chat with <span id="chatUserName"></span></h2>
        <div id="messagesList"></div>
        <input type="text" id="messageInput" placeholder="Type a message..." required>
        <button onclick="sendMessage()">Send</button>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
        import { getDatabase, ref, onValue, push } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDG42YN-F5gkSUu_rLl9zFe9bWyHts01-4",
            authDomain: "chat-hub-7b108.firebaseapp.com",
            projectId: "chat-hub-7b108",
            storageBucket: "chat-hub-7b108.appspot.com",
            messagingSenderId: "214941914454",
            appId: "1:214941914454:web:9840f1390831b82f3272f7"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const chatUser = localStorage.getItem('chatUser'); // The user you're chatting with
        const secretKey = localStorage.getItem('secretKey');
        document.getElementById('chatUserName').innerText = chatUser;

        const messagesRef = ref(db, 'chats/' + secretKey + '/' + chatUser);

        onValue(messagesRef, (snapshot) => {
            const messagesList = document.getElementById('messagesList');
            messagesList.innerHTML = ''; // Clear the list

            snapshot.forEach((childSnapshot) => {
                const message = childSnapshot.val();
                const messageDiv = document.createElement('div');
                messageDiv.textContent = message.message; // Adjust this to display the desired message
                messagesList.appendChild(messageDiv);
            });
        });

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();

            if (message === '') {
                alert('Message cannot be empty.');
                return;
            }

            push(messagesRef, { message: message }).then(() => {
                messageInput.value = ''; // Clear input after sending
            });
        }
    </script>
</body>
</html>
