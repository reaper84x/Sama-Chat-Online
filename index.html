<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-between;
        }

        nav li {
            margin-right: 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2em;
        }

        section {
            background-color: #fff;
            padding: 1em;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-top: 0;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #444;
        }

        #chat-log {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            max-height: 300px;
            overflow-y: auto;
            width: 100%;
        }

        #chat-form {
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        #message {
            width: 80%;
            padding: 10px;
            margin-right: 20px;
            border: 1px solid #ccc;
        }

        #send-btn {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #send-btn:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#" id="login-btn">Login</a></li>
                <li><a href="#" id="register-btn">Register</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="login-section">
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </section>
        <section id="register-section">
            <h2>Register</h2>
            <form id="register-form">
                <input type="text" id="register-username" placeholder="Username" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <input type="password" id="confirm-password" placeholder="Confirm Password" required>
                <button type="submit">Register</button>
            </form>
        </section>
        <section id="chat-section" style="display:none;">
            <h2>Chat</h2>
            <div id="chat-log"></div>
            <form id="chat-form">
                <input type="text" id="message" placeholder="Type a message..." required>
                <button type="submit" id="send-btn">Send</button>
            </form>
        </section>
    </main>
    <script>
        const apiKey = "YOUR_API_KEY"; // Replace with your JSONBin .io API key
        const binId = "YOUR_BIN_ID"; // Replace with your JSONBin.io Bin ID

        let username = "";
        let chatLog = document.getElementById("chat-log");
        let messageInput = document.getElementById("message");
        let sendButton = document.getElementById("send-btn");

        // Function to register a new user
 async function registerUser(username, password) {
            try {
                const response = await fetch(`https://api.jsonbin.io/b/${binId}/users`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "X-Master-Key": apiKey,
                    },
                    body: JSON.stringify({ username, password }),
                });
                const data = await response.json();
                console.log(data);
                return data.record;
            } catch (error) {
                console.error(error);
            }
        }

        // Function to login an existing user
        async function loginUser(username, password) {
            try {
                const response = await fetch(`https://api.jsonbin.io/b/${binId}/users`, {
                    method: "GET",
                    headers: {
                        "Content-Type": "application/json",
                        "X-Master-Key": apiKey,
                    },
                });
                const data = await response.json();
                const user = data.record.find((user) => user.username === username && user.password === password);
                if (user) {
                    return user;
                } else {
                    throw new Error("Invalid username or password");
                }
            } catch (error) {
                console.error(error);
            }
        }

        // Function to send a message
        async function sendMessage(message) {
            try {
                const response = await fetch(`https://api.jsonbin.io/b/${binId}/messages`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "X-Master-Key": apiKey,
                    },
                    body: JSON.stringify({ username, message }),
                });
                const data = await response.json();
                console.log(data);
                return data.record;
            } catch (error) {
                console.error(error);
            }
        }

        // Function to get chat log
        async function getChatLog() {
            try {
                const response = await fetch(`https://api.jsonbin.io/b/${binId}/messages`, {
                    method: "GET",
                    headers: {
                        "Content-Type": "application/json",
                        "X-Master-Key": apiKey,
                    },
                });
                const data = await response.json();
                const messages = data.record;
                messages.forEach((message) => {
                    const messageElement = document.createElement("div");
                    messageElement.textContent = `${message.username}: ${message.message}`;
                    chatLog.appendChild(messageElement);
                });
            } catch (error) {
                console.error(error);
            }
        }

        // Register button event listener
        document.getElementById("register-btn").addEventListener("click", async (e) => {
            e.preventDefault();
            const registerUsername = document.getElementById("register-username").value;
            const registerPassword = document.getElementById("register-password").value;
            const confirmPassword = document.getElementById("confirm-password").value;
            if (registerPassword === confirmPassword) {
                await registerUser(registerUsername, registerPassword);
                alert("User registered successfully!");
            } else {
                alert("Passwords do not match");
            }
        });

        // Login button event listener
        document.getElementById("login-btn").addEventListener("click", async (e) => {
            e.preventDefault();
            const loginUsername = document.getElementById("login-username").value;
            const loginPassword = document.getElementById("login-password").value;
            const user = await loginUser(loginUsername, loginPassword);
            if (user) {
                username = loginUsername;
                document.getElementById("login-section").style.display = "none";
                document.getElementById("register-section").style.display = "none";
                document.getElementById("chat-section").style.display = "block";
                await getChatLog();
            } else {
                alert("Invalid username or password");
            }
        });

        // Send button event listener
        sendButton.addEventListener("click", async (e) => {
            e.preventDefault();
            const message = messageInput.value;
            await sendMessage(message);
            messageInput.value = "";
            await getChatLog();
        });
    </script>
</body>
</html>
