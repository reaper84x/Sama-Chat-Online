<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <style>
        /* (Same CSS as before) */
    </style>
</head>
<body>
    <div class="container">
        <h1>Chat Application</h1>
        <div id="login-form">
            <input type="email" id="email-input" placeholder="Email" required>
            <input type="password" id="password-input" placeholder="Password" required>
            <button onclick="login()">Login</button>
        </div>
        <div id="chat-messages" style="display: none;"></div>
        <div id="chat-input" style="display: none;">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        let currentUser  = '';
        const binId = '67126120ad19ca34f8bab618'; // Your bin ID
        const masterKey = '$2a$10$ZhyLvqnODp6F/m/31TwrJOhkAgF2YwNkVT4EwBlXEn.eJWdvTMnRC'; // Your master key

        function login() {
            const email = document.getElementById('email-input').value.trim();
            const password = document.getElementById('password-input').value;

            if ((email === 'salmangroovin@gmail.com' && password === 'salman.00') || 
                (email === 'salmanvibin@gmail.com' && password === 'rinty.00')) {
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('chat-messages').style.display = 'block';
                document.getElementById('chat-input').style.display = 'flex';
                currentUser  = email.split('@')[0];
                console.log('Login successful');
                loadMessages(); // Load existing messages
            } else {
                alert('Invalid email or password. Please try again.');
                console.log('Login failed');
            }
        }

        function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const message = messageInput.value.trim();

            if (message !== '') {
                const chatMessages = document.getElementById('chat-messages');
                const messageElement = document.createElement('div');
                messageElement.className = 'message ' + currentUser ;
                messageElement.textContent = message;
                chatMessages.appendChild(messageElement);
                messageInput.value = '';

                // Store message in JSON.io
                storeMessage(currentUser , message);
            }
        }

        function storeMessage(user, message) {
            const data = {
                user: user,
                message: message
            };

            fetch(`https://api.jsonbin.io/v3/b/${binId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Master-Key': masterKey
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                console.log('Message stored:', data);
            })
            .catch((error) => {
                console.error('Error storing message:', error);
            });
        }

        function loadMessages() {
            fetch(`https://api.jsonbin.io/v3/b/${binId}`, {
                method: 'GET',
                headers: {
                    'X-Master-Key': masterKey
                }
            })
            .then(response => response.json())
            .then(data => {
                const chatMessages = document.getElementById('chat-messages');
                data.record.forEach(msg => {
                    const messageElement = document.createElement('div');
                    messageElement.className = 'message ' + msg.user;
                    messageElement.textContent = msg.message;
                    chatMessages.appendChild(messageElement);
 });
            })
            .catch((error) => {
                console.error('Error loading messages:', error);
            });
        }
    </script>
</body>
</html>
