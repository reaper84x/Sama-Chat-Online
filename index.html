<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #loginBox {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            width: 100%;
        }
        button {
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div id="loginBox">
        <h2>Log in with Secret Key</h2>
        <input type="text" id="secretKey" placeholder="Enter your secret key" />
        <button onclick="login()">Login</button>
        <p>Don't have any secret key? <a href="register.html">Register now</a></p>
    </div>

    <script>
        function login() {
            const secretKey = document.getElementById('secretKey').value;
            if (secretKey) {
                localStorage.setItem('auth', true);
                localStorage.setItem('secretKey', secretKey);
                window.location.href = 'homepage.html';
            } else {
                alert('Please enter a valid secret key');
            }
        }
    </script>
</body>
</html>
