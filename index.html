<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Chat Application</h1>
            <div class="settings">
                <div class="dot" onclick="toggleSettings()">...</div>
                <div class="settings-menu" id="settings-menu">
                    <input type="text" id="username" placeholder="Enter Username">
                    <input type="text" id="avatar-url" placeholder="Enter Avatar URL">
                </div>
            </div>
        </div>
        <div class="options">
            <button id="host-btn">Host Chat</button>
            <button id="join-btn">Join Chat</button>
        </div>
        <div id="chat-container" class="chat-container hidden">
            <div id="messages" class="messages"></div>
            <div class="input-container">
                <input type="text" id="message-input" placeholder="Type a message..." />
                <button id="send-btn">Send</button>
            </div>
        </div>
        <div id="join-container" class="join-container hidden">
            <input type="text" id="room-code" placeholder="Enter Room Code" />
            <button id="join-room-btn">Join Room</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
