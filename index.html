<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #chat-container {
            width: 300px;
            height: 400px;
            border: 1px solid #ccc;
            display: flex;
            flex-direction: column;
            background-color: white;
        }
        #chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }
        #chat-input {
            display: flex;
            padding: 10px;
        }
        #message-input {
            flex: 1;
            margin-right: 10px;
        }
        .message {
            margin-bottom: 10px;
            padding: 5px 10px;
            border-radius: 10px;
            max-width: 70%;
        }
        .host {
            align-self: flex-end;
            background-color: #dcf8c6;
        }
        .partner {
            align-self: flex-start;
            background-color: #e5e5ea;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-messages"></div>
        <div id="chat-input">
            <input type="text" id="message-input" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const API_KEY = '$2a$10$ZhyLvqnODp6F/m/31TwrJOhkAgF2YwNkVT4EwBlXEn.eJWdvTMnRC';
        const BIN_ID = '67126120ad19ca34f8bab618';
        let userType = localStorage.getItem('userType') || 'guest';

        if (!userType) {
            window.location.href = 'login.html'; // Redirect to login if not logged in
        }

        async function loadMessages() {
            try {
                const response = await axios.get(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
                    headers: {
                        'X-Master-Key': API_KEY
                    }
                });
                const messages = response.data.record.messages;
                displayMessages(messages);
            } catch (error) {
                console.error('Error loading messages:', error);
            }
        }

        function displayMessages(messages) {
            const chatMessages = document.getElementById('chat-messages');
            chatMessages.innerHTML = '';
            messages.forEach(message => {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message', message.type);
                messageElement.textContent = message.text;
                chatMessages.appendChild(messageElement);
            });
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const message = messageInput.value.trim();
            if (message) {
                try {
                    const response = await axios.get(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
                        headers: {
                            'X-Master-Key': API_KEY
                        }
                    });
                    const currentData = response.data.record;
                    currentData.messages.push({ type: userType, text: message });
                    await axios.put(`https://api.jsonbin.io/v3/b/${BIN_ID}`, currentData, {
                        headers: {
                            'Content-Type': 'application/json',
                            'X-Master-Key': API_KEY
                        }
                    });
                    messageInput.value = '';
                    loadMessages();
                } catch (error) {
                    console.error('Error sending message:', error);
                }
            }
        }

        // Poll for new messages every 5 seconds
        setInterval(loadMessages, 5000);
    </script>
</body>
</html>
