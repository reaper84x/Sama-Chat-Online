<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Chat</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', sans-serif;
            background-color: #000;
            color: #fff;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: space-between;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            font-size: 18px;
        }
        .header .title {
            font-size: 18px;
        }
        .chat {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            border: 1px solid #444;
        }
        .message {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .message .avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 10px;
        }
        .message .text {
            background-color: #111;
            padding: 8px 12px;
            border-radius: 20px;
            max-width: 70%;
            font-size: 14px;
            position: relative;
        }
        .message.user .text {
            background-color: #222;
            margin-left: auto;
        }
        .timestamp {
            font-size: 10px;
            color: #aaa;
            position: absolute;
            bottom: -15px;
            right: 10px;
        }
        .footer {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #111;
        }
        .footer input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 20px;
            margin-right: 10px;
            background-color: #333;
            color: #fff;
        }
        .footer i {
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container" role="main">
        <div class="header" aria-label="Chat Header">
            <div class="title">ChatGPT</div>
            <div id="username-display" aria-live="polite"></div> <!-- Display Username Here -->
        </div>
        <div class="chat" id="chat-window" aria-live="polite" aria-label="Chat Window">
            <!-- Messages will be dynamically added here -->
        </div>
        <div class="footer">
            <input id="message-input" placeholder="Message" type="text" aria-label="Message Input"/>
            <i class="fas fa-paper-plane" id="send-message" aria-label="Send Message"></i>
        </div>
    </div>

    <script>
        // Assuming you have a way to get the username from query params
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username');
        document.getElementById('username-display').innerText = username ? `Logged in as: ${username}` : 'Guest';

        const sendMessage = () => {
            const messageInput = document.getElementById('message-input');
            const messageText = messageInput.value;

            if (messageText) {
                // Create a new message element
                const messageElement = document.createElement('div');
                messageElement.className = 'message user';
                const timestamp = new Date().toLocaleTimeString();
                messageElement.innerHTML = `<div class="text">${messageText}<span class="timestamp">${timestamp}</span></div>`;
                document.getElementById('chat-window').appendChild(messageElement);
                messageInput.value = ''; // Clear input
                // Scroll to the bottom
                document.getElementById('chat-window').scrollTop = document.getElementById('chat-window').scrollHeight;
            }
        };

        document.getElementById('send-message').addEventListener('click', sendMessage);
        document.getElementById('message-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
