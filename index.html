<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Secure Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* ... (keep the existing styles) ... */

        #login-form {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            padding: 40px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        #login-form h2 {
            margin-bottom: 24px;
            text-align: center;
            color: #333;
        }

        #login-form .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        #login-form input {
            width: 100%;
            padding: 10px 0;
            font-size: 16px;
            color: #333;
            border: none;
            border-bottom: 1px solid #ddd;
            outline: none;
            background: transparent;
            transition: border-color 0.2s;
        }

        #login-form input:focus {
            border-bottom-color: #0084ff;
        }

        #login-form label {
            position: absolute;
            top: 10px;
            left: 0;
            font-size: 16px;
            color: #999;
            pointer-events: none;
            transition: 0.2s ease all;
        }

        #login-form input:focus ~ label,
        #login-form input:valid ~ label {
            top: -20px;
            font-size: 14px;
            color: #0084ff;
        }

        #login-form button {
            width: 100%;
            padding: 12px;
            background-color: #0084ff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        #login-form button:hover {
            background-color: #0066cc;
        }

        #chat-container {
            display: none;
        }
    </style>
</head>
<body>
    <div id="login-form">
        <h2>Login</h2>
        <div class="input-group">
            <input type="text" id="username" required>
            <label for="username">Username</label>
        </div>
        <div class="input-group">
            <input type="password" id="password" required>
            <label for="password">Password</label>
        </div>
        <button type="submit" id="login-button">Login</button>
    </div>
    <div id="chat-container">
        <!-- ... (keep the existing chat container content) ... -->
    </div>
        <script>
        const API_KEY = "$2b$10$m/wTjYfTrQYRTMwpMOGG1eJRc8m0K/5JbOMSY.HKQZnwBa1GjEsj2";
        const BIN_ID = "64b16a8a9d312622a38a8f68";

        const loginForm = document.getElementById('login-form');
        const chatContainer = document.getElementById('chat-container');
        const loginButton = document.getElementById('login-button');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const chatMessages = document.getElementById('chat-messages');

        let messages = [];

        // Fetch messages from JSONbin.io
        async function fetchMessages() {
            const response = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
                headers: {
                    'X-Master-Key': API_KEY
                }
            });
            const data = await response.json();
            messages = data.record.messages || [];
            displayMessages();
        }

        // Update messages on JSONbin.io
        async function updateMessages() {
            await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Master-Key': API_KEY
                },
                body: JSON.stringify({ messages })
            });
        }

        function displayMessages() {
            chatMessages.innerHTML = '';
            messages.forEach(msg => displayMessage(msg.text, msg.sender));
        }

        loginButton.addEventListener('click', () => {
            const username = usernameInput.value;
            const password = passwordInput.value;
            if (username && password) {
                loginForm.style.display = 'none';
                chatContainer.style.display = 'flex';
                fetchMessages();
            } else {
                alert('Please enter both username and password');
            }
        });

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (message) {
                const newMessage = { text: message, sender: 'host' };
                messages.push(newMessage);
                displayMessage(message, 'host');
                messageInput.value = '';
                await updateMessages();
                // Simulate a response from the partner
                setTimeout(() => {
                    const partnerMessage = { text: 'This is a simulated response!', sender: 'partner' };
                    messages.push(partnerMessage);
                    displayMessage(partnerMessage.text, partnerMessage.sender);
                    updateMessages();
                }, 1000);
            }
        }

                function displayMessage(text, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender);
            messageElement.textContent = text;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Add event listeners for input animations
        const inputs = document.querySelectorAll('#login-form input');
        inputs.forEach(input => {
            input.addEventListener('focus', () => {
                input.parentElement.classList.add('focused');
            });
            input.addEventListener('blur', () => {
                if (input.value.length === 0) {
                    input.parentElement.classList.remove('focused');
                }
            });
        });

        // Initialize the chat application
        function initChat() {
            fetchMessages();
        }

        // Call initChat when the page loads
        window.addEventListener('load', initChat);
    </script>
</body>
</html>
