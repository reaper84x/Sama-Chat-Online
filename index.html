<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Your existing styles */
    </style>
</head>
<body>
    <div id="loginBox">
        <h2>Log In with Secret Key</h2>
        <input type="text" id="secretKey" placeholder="Enter secret key" />
        <button onclick="login()">Log In</button>
        <p>Don't have a secret key? <a href="register.html">Register now</a></p>
    </div>

    <script>
        const apiKey = '$2a$10$kfsjxxgU.CH/RGF6GziguOZZFzjhlvxiaYAm2bC6l48gnj7WYrbUi';
        const binId = '6715f722ad19ca34f8bbffde';

        async function login() {
            const secretKey = document.getElementById('secretKey').value;
            const response = await fetch(`https://api.jsonbin.io/v3/b/${binId}/latest`, {
                headers: {
                    'X-Master-Key': apiKey
                }
            });

            const data = await response.json();
            const users = data.record.users || [];
            const user = users.find(u => u.secretKey === secretKey);

            if (user) {
                localStorage.setItem('auth', true);
                localStorage.setItem('username', user.username);
                localStorage.setItem('secretKey', secretKey);
                window.location.href = 'homepage.html';
            } else {
                alert('Invalid secret key. Please try again.');
            }
        }
    </script>
</body>
</html>
