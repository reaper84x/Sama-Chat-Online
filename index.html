<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Secure Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
        }

        #chat-container {
            width: 100%;
            max-width: 450px;
            height: 90vh;
            border-radius: 24px;
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.12);
            display: flex;
            flex-direction: column;
            background-color: white;
            overflow: hidden;
        }

        #chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
        }

        #chat-input {
            display: flex;
            padding: 16px 24px;
            background-color: #f0f2f5;
            align-items: center;
        }

        #message-input {
            flex: 1;
            padding: 12px 16px;
            border: none;
            border-radius: 24px;
            outline: none;
            font-size: 16px;
            background-color: white;
        }

        button {
            background-color: #0084ff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            margin-left: 12px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #0066cc;
        }

        .message {
            max-width: 75%;
            padding: 12px 16px;
            border-radius: 18px;
            margin-bottom: 12px;
            font-size: 15px;
            line-height: 1.4;
            word-wrap: break-word;
            animation: float-in 0.3s ease-out;
        }

        @keyframes float-in {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .host {
            align-self: flex-end;
            background-color: #0084ff;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .partner {
            align-self: flex-start;
            background-color: #e4e6eb;
            color: #050505;
            border-bottom-left-radius: 4px;
        }

        #login-form {
            display: flex;
            flex-direction: column;
            padding: 32px;
        }

        #login-form input {
            margin-bottom: 16px;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s;
        }

        #login-form input:focus {
            border-color: #0084ff;
            outline: none;
        }

        #login-form button {
            padding: 12px 16px ;
            border: none;
            border-radius: 8px;
            background-color: #0084ff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        #login-form button:hover {
            background-color: #0066cc;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-messages"></div>
        <div id="chat-input">
            <input id="message-input" type="text" placeholder="Type a message...">
            <button id="send-button">Send</button>
        </div>
    </div>
    <form id="login-form">
        <input id="username-input" type="text" placeholder="Username">
        <button id="login-button">Login</button>
    </form>

    <script>
        const BIN_ID = 'your-bin-id';
        const API_KEY = 'your-api-key';
        let userType = '';

        async function loadMessages() {
            try {
                const response = await axios.get(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
                    headers: {
                        'X-Master-Key': API_KEY
                    }
                });
                const messages = response.data.record.messages;
                localStorage.setItem('chatMessages', JSON.stringify(messages));
                displayMessages(messages);
            } catch (error) {
                console.error('Error loading messages:', error);
                // If there's an error, try to load messages from localStorage
                const storedMessages = JSON.parse(localStorage.getItem('chatMessages') || '[]');
                displayMessages(storedMessages);
            }
        }

        async function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const message = messageInput.value.trim();
            if (message) {
                try {
                    const response = await axios.get(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
                        headers: {
                            'X-Master-Key': API_KEY
                        }
                    });
                    const currentData = response.data.record;
                    currentData.messages.push({ type: userType, text: message });
                    await axios.put(`https://api.jsonbin.io/v3/b/${BIN_ID}`, currentData, {
                        headers: {
                            'Content-Type': 'application/json',
                            'X-Master-Key': API_KEY
                        }
                    });
                    localStorage.setItem('chatMessages', JSON.stringify(currentData.messages));
                    messageInput.value = '';
                    displayMessages(currentData.messages);
                } catch (error) {
                    console.error('Error sending message:', error);
                    // If there's an error, update localStorage only
                    const storedMessages = JSON.parse(localStorage.getItem('chatMessages') || '[]');
                    storedMessages.push({ type: userType, text: message });
                    localStorage.setItem('chatMessages', JSON.stringify(storedMessages));
                    messageInput.value = '';
                    displayMessages(storedMessages);
                }
            }
        }

        function displayMessages(messages) {
            const chatMessages = document.getElementById('chat-messages');
            chatMessages.innerHTML = '';
            messages.forEach((message) => {
                const messageElement = document.createElement('div');
                messageElement.className = message.type === 'host' ? 'message host' : 'message partner';
                messageElement.textContent = message.text;
                chatMessages.appendChild(messageElement);
            });
        }

        function startChat(type) {
            userType = type;
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('chat-messages').style.display = 'block';
            document.getElementById('chat-input').style.display = 'flex';
            const storedMessages = JSON.parse(localStorage.getItem('chatMessages') || '[]');
            if (storedMessages.length > 0) {
                displayMessages(storedMessages);
            } else {
                loadMessages();
            }
        }

        document.getElementById('login-button').addEventListener('click', (e) => {
            e.preventDefault();
            const usernameInput = document.getElementById('username-input');
            const username = usernameInput.value.trim();
            if (username) {
                startChat(username);
            }
        });

        document.getElementById('send-button').addEventListener('click', () => {
            sendMessage();
        });

        document.getElementById('message-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
