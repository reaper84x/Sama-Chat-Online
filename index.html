<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application - Login/Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #form-container {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        p {
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="form-container">
        <form id="login-form" onsubmit="event.preventDefault(); login();">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <p>Don't have an account? <span onclick="toggleForm()" style="color: #007bff; cursor: pointer;">Register</span></p>
        </form>

        <form id="registration-form" onsubmit="event.preventDefault(); register();" style="display:none;">
            <h2>Register</h2>
            <input type="text" id="new-username" placeholder="Username" required>
            <input type="password" id="new-password" placeholder="Password" required>
            <button type="submit">Register</button>
            <p>Already have an account? <span onclick="toggleForm()" style="color: #007bff; cursor: pointer;">Login</span></p>
        </form>
    </div>

    <script>
        const binId = "6713e37dacd3cb34a899bbcb";
        const masterKey = "$2a$10$SjhSiTDW101gGwgR2EMuSeimya/ER6HzCFxrwOkhtxONDwVyeCpPO";

        function toggleForm() {
            const loginForm = document.getElementById('login-form');
            const registrationForm = document.getElementById('registration-form');
            loginForm.style.display = loginForm.style.display === 'none' ? 'block' : 'none';
            registrationForm.style.display = registrationForm.style.display === 'none' ? 'block' : 'none';
        }

        function register() {
            const username = document.getElementById('new-username').value;
            const password = document.getElementById('new-password').value;

            fetch(`https://api.jsonbin.io/v3/b/${binId}`, {
                method: 'GET',
                headers: {
                    'X-Master-Key': masterKey
                }
            })
            .then(response => response.json())
            .then(data => {
                const users = data.record.users || [];
                if (users.find(user => user.username === username)) {
                    alert('Username already exists.');
                    return;
                }
                users.push({ username, password }); // For simplicity, storing plain passwords; consider hashing in production.
                return fetch(`https://api.jsonbin.io/v3/b/${binId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': masterKey
                    },
                    body: JSON.stringify({ users })
                });
            })
            .then(() => {
                alert('Registration successful! You can now log in.');
                toggleForm();
            })
            .catch(err => console.error(err));
        }

        function login() {
            const usernameInput = document.getElementById('username').value;
            const passwordInput = document.getElementById('password').value;

            fetch(`https://api.jsonbin.io/v3/b/${binId}`, {
                method: 'GET',
                headers: {
                    'X-Master-Key': masterKey
                }
            })
            .then(response => response.json())
            .then(data => {
                const users = data.record.users || [];
                const user = users.find(user => user.username === usernameInput && user.password === passwordInput);

                if (user) {
                    localStorage.setItem('username', usernameInput);
                    window.location.href = 'chat_page.html'; // Redirect to chat page after login
                } else {
                    alert('Invalid credentials. Please try again.');
                }
            })
            .catch(err => console.error(err));
        }
    </script>
</body>
</html>
