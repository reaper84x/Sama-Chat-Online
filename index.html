<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Secure Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
        }

        #chat-container {
            width: 100%;
            max-width: 450px;
            height: 90vh;
            border-radius: 24px;
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.12);
            display: flex;
            flex-direction: column;
            background-color: white;
            overflow: hidden;
        }

        #chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
        }

        #chat-input {
            display: flex;
            padding: 16px 24px;
            background-color: #f0f2f5;
            align-items: center;
        }

        #message-input {
            flex: 1;
            padding: 12px 16px;
            border: none;
            border-radius: 24px;
            outline: none;
            font-size: 16px;
            background-color: white;
        }

        button {
            background-color: #0084ff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            margin-left: 12px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #0066cc;
        }

        .message {
            max-width: 75%;
            padding: 12px 16px;
            border-radius: 18px;
            margin-bottom: 12px;
            font-size: 15px;
            line-height: 1.4;
            word-wrap: break-word;
            animation: float-in 0.3s ease-out;
        }

        @keyframes float-in {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .host {
            align-self: flex-end;
            background-color: #0084ff;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .partner {
            align-self: flex-start;
            background-color: #e4e6eb;
            color: #050505;
            border-bottom-left-radius: 4px;
        }

        #login-form {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            padding: 32px;
            background-color: white;
            border-radius: 24px;
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.12);
        }

        #login-form input {
            width: 100%;
            margin-bottom: 16px;
            padding : 12px 16px;
            border: none;
            border-radius: 24px;
            outline: none;
            font-size: 16px;
            background-color: #f0f2f5;
        }

        #login-form button[type="submit"] {
            width: 100%;
            padding: 12px 16px;
            border: none;
            border-radius: 24px;
            outline: none;
            font-size: 16px;
            background-color: #0084ff;
            color: white;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        #login-form button[type="submit"]:hover {
            background-color: #0066cc;
        }
    </style>
</head>
<body>
    <div id="login-form">
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button type="submit">Login</button>
    </div>
    <div id="chat-container">
        <div id="chat-messages">
            <!-- Messages will be rendered here -->
        </div>
        <div id="chat-input">
            <input type="text" id="message-input" placeholder="Type a message...">
            <button id="send-button">Send</button>
        </div>
    </div>
    <script>
        // Your JavaScript code goes here
    </script>
</body>
</html>
