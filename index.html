<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Log in with Secret Key</h1>
        <input type="text" id="secretKey" placeholder="Enter your secret key" />
        <button onclick="login()">Log In</button>
        <p>Don't have a secret key? <a href="registration.html">Register now</a></p>
    </div>

    <script>
        async function login() {
            const secretKey = document.getElementById('secretKey').value;

            // Fetch users from JSONBin to verify secret key
            const response = await fetch(`https://api.jsonbin.io/v3/b/6715f722ad19ca34f8bbffde/latest`, {
                headers: {
                    'X-Master-Key': '$2a$10$kfsjxxgU.CH/RGF6GziguOZZFzjhlvxiaYAm2bC6l48gnj7WYrbUi'
                }
            });

            const data = await response.json();
            const users = data.record.users || [];

            // Check if the entered secret key matches any user
            const user = users.find(user => user.secretKey === secretKey);

            if (user) {
                localStorage.setItem('secretKey', secretKey); // Save the secret key
                localStorage.setItem('username', user.username); // Save username
                window.location.href = 'homepage.html'; // Redirect to homepage
            } else {
                alert('Invalid secret key!');
            }
        }
    </script>
</body>
</html>
