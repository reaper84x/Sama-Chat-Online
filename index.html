<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with Secret Key</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #3498db, #8e44ad);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-box {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }

        .login-box h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .input-box {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
        }

        .login-btn {
            background: #3498db;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .login-btn:hover {
            background: #2980b9;
        }

        .register-link {
            margin-top: 10px;
            display: block;
            color: #3498db;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="login-box">
        <h2>Login with Secret Key</h2>
        <input type="password" class="input-box" id="secretKeyInput" placeholder="Enter Secret Key">
        <button class="login-btn" onclick="login()">Login</button>

        <span class="register-link" onclick="goToRegister()">Don't have a secret key? Register now</span>
    </div>

    <script>
        const binId = "6715f722ad19ca34f8bbffde";  // Your Bin ID
        const apiKey = "$2a$10$kfsjxxgU.CH/RGF6GziguOZZFzjhlvxiaYAm2bC6l48gnj7WYrbUi";  // Your API Key

        async function login() {
            const secretKey = document.getElementById('secretKeyInput').value;

            if (!secretKey) {
                alert('Please enter a secret key');
                return;
            }

            // Fetch users from JSONBin to verify the key
            const response = await fetch(`https://api.jsonbin.io/v3/b/${binId}/latest`, {
                headers: {
                    'X-Master-Key': apiKey
                }
            });
            const data = await response.json();
            const users = data.record.users;

            const user = users.find(u => u.secretKey === secretKey);

            if (user) {
                localStorage.setItem('auth', 'true');
                localStorage.setItem('username', user.username);
                window.location.href = 'homepage.html';
            } else {
                alert('Invalid secret key');
            }
        }

        function goToRegister() {
            window.location.href = 'register.html';
        }
    </script>
</body>
</html>
