<!DOCTYPE html>
<html>
<head>
    <title>ChatGPT Chat</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', sans-serif;
            background-color: #000;
            color: #fff;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: space-between;
            position: relative;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            font-size: 18px;
        }
        .header .title {
            font-size: 18px;
        }
        .chat {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            display: none; /* Initially hidden */
        }
        .message {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .message .text {
            padding: 8px 12px;
            border-radius: 20px;
            max-width: 70%;
            font-size: 14px;
        }
        .message.user .text {
            background-color: #222;
            margin-left: auto;
        }
        .message.admin .text {
            background-color: #007bff; /* Different color for admin */
            margin-right: auto;
        }
        .footer {
            display: none; /* Initially hidden */
            padding: 10px;
            background-color: #111;
        }
        .footer input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 20px;
            margin-right: 10px;
            background-color: #333;
            color: #fff;
        }
        .footer i {
            font-size: 24px;
            cursor: pointer;
        }
        .login-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">ChatGPT</div>
            <div id="username-display"></div> <!-- Display Username Here -->
        </div>
        <div class="chat" id="chat-window">
            <!-- Messages will be dynamically added here -->
        </div>
        <div class="footer">
            <input id="message-input" placeholder="Message" type="text"/>
            <i class="fas fa-paper-plane" id="send-message"></i>
        </div>
        <div class="login-box" id="login-box">
            <h2>Enter Username</h2>
            <input type="text" id="username-input" placeholder="Username" />
            <button id="login-button">Login</button>
        </div>
    </div>

    <script>
        const loginBox = document.getElementById('login-box');
        const chatWindow = document.getElementById('chat-window');
        const footer = document.querySelector('.footer');
        const usernameDisplay = document.getElementById('username-display');
        const usernameInput = document.getElementById('username-input');

        document.getElementById('login-button').addEventListener('click', () => {
            const username = usernameInput.value;
            if (username === 'user.00' || username === 'admin.00') {
                loginBox.style.display = 'none';
                chatWindow.style.display = 'block';
                footer.style.display = 'flex';
                usernameDisplay.innerText = `Logged in as: ${username}`;
            } else {
                alert('Invalid username. Please enter "user.00" or "admin.00"');
            }
        });

        document.getElementById('send-message').addEventListener('click', () => {
            const messageInput = document.getElementById('message-input');
            const messageText = messageInput.value;
            const username = usernameInput.value;

            if (messageText) {
                const messageElement = document.createElement('div');
                messageElement.className = `message ${username === 'admin.00' ? 'admin' : 'user'}`;
                messageElement.innerHTML = `<div class="text">${messageText}</div>`;
                chatWindow.appendChild (messageElement);
                messageInput.value = ''; // Clear input
                // Scroll to the bottom
                chatWindow.scrollTop = chatWindow.scrollHeight;
            }
        });

        const binId = '67126120ad19ca34f8bab618';
        const xMasteryKey = '$2a$10$ZhyLvqnODp6F/m/31TwrJOhkAgF2YwNkVT4EwBlXEn.eJWdvTMnRC';

        document.getElementById('send-message').addEventListener('click', () => {
            const messageInput = document.getElementById('message-input');
            const messageText = messageInput.value;
            const username = usernameInput.value;

            if (messageText) {
                fetch(`https://api.jsonbin.io/b/${binId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Mastery': xMasteryKey
                    },
                    body: JSON.stringify({
                        message: messageText,
                        username: username
                    })
                })
                .then(response => response.json())
                .then(data => {
                    const messageElement = document.createElement('div');
                    messageElement.className = `message ${username === 'admin.00' ? 'admin' : 'user'}`;
                    messageElement.innerHTML = `<div class="text">${messageText}</div>`;
                    chatWindow.appendChild(messageElement);
                    messageInput.value = ''; // Clear input
                    // Scroll to the bottom
                    chatWindow.scrollTop = chatWindow.scrollHeight;
                })
                .catch(error => console.error(error));
            }
        });
    </script>
</body>
</html>
