<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Login</h1>
    <input type="text" id="username" placeholder="Enter your username">
    <button onclick="login()">Login</button>

    <script>
        function login() {
            const usernameInput = document.getElementById('username').value;
            if (usernameInput) {
                localStorage.setItem('username', usernameInput);
                window.location.href = 'chat_page.html'; // Redirect to the chat page
            } else {
                alert('Please enter a username.');
            }
        }
    </script>
</body>
</html>
