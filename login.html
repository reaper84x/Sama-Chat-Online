<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* General styles for the login page */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f7f3ff; /* Light lavender background */
            font-family: 'Poppins', sans-serif;
        }

        .login-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            text-align: center;
            animation: zoomIn 0.6s ease-in-out;
        }

        .login-container h2 {
            font-size: 26px;
            margin-bottom: 25px;
            color: #7d5fff; /* Vibrant purple for titles */
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease-in-out;
            background: #f4f4f9;
        }

        input:focus {
            border-color: #ff6f61; /* Modern coral accent */
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            background-color: #ff6f61; /* Modern coral */
            color: white;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #f5564e;
        }

        @keyframes zoomIn {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login with Secret Key</h2>
        <form id="loginForm">
            <input type="password" id="secretKey" placeholder="Enter your Secret Key" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have a secret key? <a href="register.html">Register now</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script>
        // Get the Supabase client
        const { createClient } = supabase;
        const supabaseUrl = 'https://szagifqmwaedmyixkyby.supabase.co'; // Replace with your Supabase URL
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN6YWdpZnFtd2FlZG15aXhreWJ5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MjkzNjg5MzIsImV4cCI6MjA0NDk0NDkzMn0.eYdFojROC5K5SDks2gzLQrsYez8CbeuFXgqOlGT2pnM'; // Replace with your Supabase Key
        const supabase = createClient(supabaseUrl, supabaseKey);

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent default form submission

            const secretKey = document.getElementById('secretKey').value;

            // Perform login using Supabase
            const { data, error } = await supabase
                .from('users') // Replace with your users table name
                .select('*')
                .eq('secret_key', secretKey) // Adjust this column name based on your schema
                .single();

            if (error) {
                alert('Invalid Secret Key. Please try again.');
            } else {
                // Save user data in localStorage or session
                localStorage.setItem('user', JSON.stringify(data));
                // Redirect to the homepage
                window.location.href = 'homepage.html'; // Change to your homepage file
            }
        });
    </script>
</body>
</html>
