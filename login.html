<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bcrypt.js/5.0.1/bcrypt.min.js"></script>
</head>
<body>
    <h1>Login</h1>
    <form id="login-form">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <script>
        const loginForm = document.getElementById('login-form');
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            fetch('https://api.jsonbin.io/v3/b/67126120ad19ca34f8bab618/collection', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Master-Key': '$2a$10$ZhyLvqnODp6F/m/31TwrJOhkAgF2YwNkVT4EwBlXEn.eJWdvTMnRC',
                },
            })
            .then((response) => response.json())
            .then((data) => {
                const user = data.find(user => user.username === username);
                if (user && bcrypt.compareSync(password, user.password)) {
                    // Login successful, redirect to chat page
                    window.location.href = 'chat.html?username=' + encodeURIComponent(username);
                } else {
                    // Login failed, display error message
                    alert ('Invalid credentials');
                }
            })
            .catch((error) => console.error('Error:', error));
        });
    </script>
</body>
</html>
