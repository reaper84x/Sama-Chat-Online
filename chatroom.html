<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.js"></script>
</head>
<body>
    <div class="container" id="root"></div>

    <script>
        const { createClient } = supabase;
        const supabaseUrl = 'YOUR_SUPABASE_URL';
        const supabaseKey = 'YOUR_SUPABASE_KEY';
        const supabaseClient = createClient(supabaseUrl, supabaseKey);

        async function renderChatroomOptions() {
            document.getElementById('root').innerHTML = `
                <h2>Chat Room Options</h2>
                <button onclick="createChatRoom()">Create Chat Room</button>
                <button onclick="joinChatRoom()">Join Chat Room</button>
            `;
        }

        async function createChatRoom() {
            const { data, error } = await supabaseClient.from('chatrooms').insert([{ name: 'New Chat Room' }]);
            if (error) {
                alert('Error creating chat room: ' + error.message);
            } else {
                alert('Chat room created with ID: ' + data[0].id);
                window.location.href = "chat.html?id=" + data[0].id; // Redirect to chat page
            }
        }

        async function joinChatRoom() {
            const chatRoomCode = prompt('Enter Chat Room Code');
            if (chatRoomCode) {
                window.location.href = "chat.html?id=" + chatRoomCode; // Redirect to chat page
            }
        }

        renderChatroomOptions();
    </script>
</body>
</html>
