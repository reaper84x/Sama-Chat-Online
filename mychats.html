<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Chats</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js" defer></script>
</head>
<body>
    <div class="mychats-container">
        <h2>My Chats</h2>
        <div id="chatsList"></div>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDG42YN-F5gkSUu_rLl9zFe9bWyHts01-4",
            authDomain: "chat-hub-7b108.firebaseapp.com",
            projectId: "chat-hub-7b108",
            storageBucket: "chat-hub-7b108.appspot.com",
            messagingSenderId: "214941914454",
            appId: "1:214941914454:web:9840f1390831b82f3272f7"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const secretKey = localStorage.getItem('secretKey');
        const chatsRef = ref(db, 'chats/' + secretKey);

        onValue(chatsRef, (snapshot) => {
            const chatsList = document.getElementById('chatsList');
            chatsList.innerHTML = ''; // Clear the list

            snapshot.forEach((childSnapshot) => {
                const chat = childSnapshot.val();
                const chatDiv = document.createElement('div');
                chatDiv.textContent = chat.message; // Adjust this to display the desired message
                chatsList.appendChild(chatDiv);
            });
        });
    </script>
</body>
</html>
