<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Users</title>
    <style>
        /* Your existing styles */
    </style>
</head>
<body>
    <div id="searchBox">
        <h2>Search Users</h2>
        <input type="text" id="username" placeholder="Enter username to search" />
        <button onclick="searchUser()">Search</button>
        <div id="userProfile" style="margin-top: 20px;"></div>
    </div>

    <script>
        const apiKey = '$2a$10$kfsjxxgU.CH/RGF6GziguOZZFzjhlvxiaYAm2bC6l48gnj7WYrbUi';
        const binId = '6715f722ad19ca34f8bbffde';

        async function searchUser() {
            const username = document.getElementById('username').value;
            const response = await fetch(`https://api.jsonbin.io/v3/b/${binId}/latest`, {
                headers: {
                    'X-Master-Key': apiKey
                }
            });
            const data = await response.json();
            const users = data.record.users || [];
            const user = users.find(u => u.username === username);

            if (user) {
                document.getElementById('userProfile').innerHTML = `
                    <h3>${user.username}'s Profile</h3>
                    <p>Location: ${user.location || 'N/A'}</p>
                    <p>Education: ${user.education || 'N/A'}</p>
                    <button onclick="startChat('${user.username}')">Chat</button>
                `;
            } else {
                document.getElementById('userProfile').innerHTML = '<p>User not found.</p>';
            }
        }

        function startChat(username) {
            localStorage.setItem('chatWith', username);
            window.location.href = 'chat.html';
        }
    </script>
</body>
</html>
