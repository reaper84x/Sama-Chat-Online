<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Users</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #results {
            margin-top: 20px;
        }
        .user {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Search Users</h1>
    <input type="text" id="searchInput" placeholder="Search by username" oninput="searchUsers()" />
    <div id="results"></div>
    <button onclick="window.location.href='homepage.html'">Back</button>

    <script>
        async function searchUsers() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const response = await fetch(`https://api.jsonbin.io/v3/b/6715f722ad19ca34f8bbffde/latest`, {
                headers: {
                    'X-Master-Key': '$2a$10$kfsjxxgU.CH/RGF6GziguOZZFzjhlvxiaYAm2bC6l48gnj7WYrbUi'
                }
            });
            const data = await response.json();
            const users = data.record.users || [];
            const resultsDiv = document.getElementById('results');

            // Clear previous results
            resultsDiv.innerHTML = '';

            // Filter users based on query
            users.forEach(user => {
                if (user.username.toLowerCase().includes(query)) {
                    const userDiv = document.createElement('div');
                    userDiv.className = 'user';
                    userDiv.textContent = user.username;
                    resultsDiv.appendChild(userDiv);
                }
            });
        }
    </script>
</body>
</html>
