<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Users</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f4f4f4;
            padding: 20px;
            overflow: hidden;
        }
        input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
            width: 100%;
        }
        .user-item {
            padding: 10px;
            background: white;
            margin: 10px 0;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .user-item:hover {
            background: #eaeaea;
        }
        button {
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #2980b9;
        }
        .user-list {
            flex: 1;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <input type="text" id="searchInput" placeholder="Search for users..." oninput="searchUsers()" />
    <div class="user-list" id="userListContainer">
        <!-- User items will be appended here -->
    </div>
    <button onclick="goToHomepage()">Back to Homepage</button>

    <script>
        const userListContainer = document.getElementById('userListContainer');

        async function fetchUsers() {
            const response = await fetch(`https://api.jsonbin.io/v3/b/6715f722ad19ca34f8bbffde/latest`, {
                headers: {
                    'X-Master-Key': '$2a$10$kfsjxxgU.CH/RGF6GziguOZZFzjhlvxiaYAm2bC6l48gnj7WYrbUi'
                }
            });

            const data = await response.json();
            return data.record.users || [];
        }

        async function searchUsers() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            userListContainer.innerHTML = ''; // Clear the list

            const users = await fetchUsers();
            const filteredUsers = users.filter(user => user.username.toLowerCase().includes(searchTerm));

            filteredUsers.forEach(user => {
                const userItem = document.createElement('div');
                userItem.className = 'user-item';
                userItem.innerText = user.username;
                userItem.onclick = () => startChat(user.username);
                userListContainer.appendChild(userItem);
            });
        }

        function startChat(username) {
            localStorage.setItem('chatWith', username);
            window.location.href = 'chat.html';
        }

        function goToHomepage() {
            window.location.href = 'homepage.html';
        }
    </script>
</body>
</html>
